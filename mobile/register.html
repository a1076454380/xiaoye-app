<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../skin/wap/bootstrap/css/bootstrap.min.css">
 
    <link rel="stylesheet" href="../skin/wap/main.css">

<title>注册</title>
</head>

<body>
<div class="container-fluid header">
    <div class="pull-left fanLogo">
        <a href="#"><img src="../skin/wap/images/fanhui_03.png" alt="" id="fanhui"></a>
    </div>
    <div class="pull-left  loginFont">
		<p>用户注册</p>
    </div>
</div>
<div class="container-fluid regisChoose">
	<ul>
    	<li><a href="#">手机号</a></li>
        <li><a href="#">用户名</a></li>    
    </ul>
</div>
<div class="container-fluid" id="inputBoxb">
	<form action="#">
        <input type="text" class="inputNum" placeholder="请输入手机号"/>
        <input type="text" class="inputYanzheng" placeholder="请输入手机验证码"/>
	</form>
</div>
<div class="container-fluid" id="inputBoxb">
	<form action="#">
        <input type="password" class="inputNum" placeholder="设置密码"/>
        <input type="password" class="inputYanzheng" placeholder="确认密码"/>
	</form>
</div>
<div class="container-fluid" id="tishi">
	<p>6-20位数字 /字母/符号</p>
</div>
<div class="container-fluid" id="loginButt">
	<input type="button" value="注册" class="loginButfont"/>
</div>
<div class="container-fluid" id="userAgree">
	<p>点击注册表示同意<a>《用户协议》</a></p>


</div>




<div class="threeLogin container-fluid">
	<ul>
    	<li class="fenge"></li>
        <li class="otherLogin">或使用第三方注册</li>
        <li class="fenge"></li> 
    </ul>
</div>
<div class=" container-fluid " id="disanfang">
	<ul>
    	<li><a href="#"><img src="../skin/wap/images/login_09.png"/></a></li>
    	<li><a href="#"><img src="../skin/wap/images/login_11.png"/></a></li>
        <li><a href="#"><img src="../skin/wap/images/login_13.png"/></a></li>
	</ul>
</div>

</body>
</html>
